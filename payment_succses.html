<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeEi Collection</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <header>
        <div class="container nav-wrapper">
            <a href="index.html" class="logo">FoodMart<span style="color:var(--secondary)">.</span></a>
        </div>
    </header>

    <main class="container" style="display: flex; align-items: center; justify-content: center; min-height: 80vh;">

        <div
            style="background: white; padding: 3rem; border-radius: 20px; text-align: center; max-width: 500px; box-shadow: var(--shadow);">
            <div
                style="width: 80px; height: 80px; background: var(--light); color: var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 2rem; margin: 0 auto 1.5rem;">
                <i class="fas fa-check"></i>
            </div>
            <h1>Order Placed!</h1>
            <p style="color: var(--gray); margin: 0.5rem 0 2rem;">Thank you for your purchase. Please complete your
                payment to process the order.</p>

            <div
                style="background: var(--light); padding: 1.5rem; border-radius: 12px; margin-bottom: 2rem; text-align: left;">
                <p style="font-size: 0.9rem; color: var(--gray);">Bank Transfer</p>
                <div style="display: flex; align-items: center; justify-content: space-between; margin-top: 0.5rem;">
                    <strong style="font-size: 1.2rem; font-family: monospace;">123-456-7890</strong>
                    <button
                        style="border: none; background: none; color: var(--primary); cursor: pointer;">Copy</button>
                </div>
                <p style="font-size: 0.9rem; margin-top: 0.5rem;">a.n PT FoodMart Indonesia</p>
            </div>

            <div class="form-group" style="text-align: left;">
                <label>Upload Payment Proof</label>
                <input type="file" class="form-input">
            </div>

            <button onclick="alert('Proof uploaded! We will verify shortly.'); window.location.href='index.html'"
                class="btn btn-primary" style="width: 100%;">Upload & Finish</button>
        </div>

    </main>

    <script src="js/script.js"></script>
</body>

</html>
